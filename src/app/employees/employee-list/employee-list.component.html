<table class="table table-hover">
  <thead>
    <th>Name</th>
    <th>Position</th>
    <th>Mobile</th>
    <th></th>
  </thead>
  
  <tbody>
    <tr *ngFor="let item of list">
      <td (click)="onEdit(item)"> {{item.empCode}} - {{item.fullName}} </td>
      <td (click)="onEdit(item)"> {{item.position}} </td>
      <td (click)="onEdit(item)"> {{item.mobile}} </td>
      <td> <a class="btn text-danger" (click)="onDelete(item.id)"> <i class="fa fa-trash"></i> </a> </td>
    </tr>
  </tbody>
</table>
