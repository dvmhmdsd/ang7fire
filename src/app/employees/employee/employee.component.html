<h1 class="display-4">Register</h1>

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="ser.formData.id">
  <div class="form-group">
    <input name="fullName" #fullName="ngModel" [(ngModel)]="ser.formData.fullName" class="form-control" placeholder="Full Name" required>
    <div class="validation-error" *ngIf="fullName.invalid && fullName.touched">This Field is required.</div>
  </div>

  <div class="form-group">
    <input name="position" #position="ngModel" [(ngModel)]="ser.formData.position" class="form-control" placeholder="Position">
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <input name="empCode" #empCode="ngModel" [(ngModel)]="ser.formData.empCode" class="form-control" placeholder="Code">
    </div>
  
    <div class="form-group col-md-6">
      <input name="mobile" #mobile="ngModel" [(ngModel)]="ser.formData.mobile" class="form-control" placeholder="Mobile">
    </div>
  </div>

  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-info btn-lg btn-block">SUBMIT</button>
  </div>
</form>
